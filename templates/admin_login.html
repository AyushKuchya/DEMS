{% extends "layout.html" %}

{% block title %}
    Admin login
{% endblock %}

{% block main %}
<form method="POST" class="needs-validation text-white" novalidate id="form_username">
    <div class="card col-md-6 col-lg-6 mx-auto p-0" id="username_div">
        <div class="card-header text-center bg-dark">
            <h5>Log In to DEMS</h5>
        </div>
        <div class="card-body p-3">
            <div class="form-group">
                <label for="email" style="color: black;"><span style="text-decoration: solid;">Email</span></label><br>
                <input type="text" autocomplete="off" autofocus id="email" name="email" placeholder="someone@example.com" class="form-control">
                <div class="invalid-feedback">
                    Please enter a email.
                </div>
            </div>
            <div class="form-group">
                <label for="password" style="color: black;"><span>Password</span></label><br>
                <input type="password" autocomplete="off" autofocus id="password" name="password" class="form-control">
                <div class="valid-feedback">
                    Welcome back, <var id="company_name_var"></var>!
                </div>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
            <div>
                <button id="username.check" type="submit" class="btn btn-primary">Log in!</button>
            </div>
            <div class="form-inline">
                <hr align="left" width="43%"><span class="text-dark text-monospace">or</span><hr align="right" width="43%">
            </div>
            <div class="text-center">
                <a href="/register" class="btn btn-block btn-success">Register</a>
            </div>
        </div>
        <div class="card-footer text-center text-dark">
            <div class="text-center">
                <a href="/" class="btn btn-link">Forgotten password?</a><br>
            </div>
            Having issues? <a href="contact_us">Contact us!</a>
        </div>
    </div>
</form>
<p id="test"></p>
<script>
    let form = document.getElementById('form_username');
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        event.stopPropagation();
        let login = true;
        if (document.getElementById('email').value === '') login = false; document.getElementById('email').classList.add('is-invalid');
        if (document.getElementById('password').value === '') login = false; document.getElementById('password').classList.add('is-invalid');

        if (login) form.submit();
        else form.classList.add('was-validated');
    });
</script>


{% endblock %}

{% extends "layout.html" %}

{% block title %}
Add Department
{% endblock %}

{% block main %}
<form method="POST" class="needs-validation" novalidate id="form_Department">
    <div class="card col-md-6 col-lg-6 mx-auto p-0">
        <div class="card-header text-center text-white bg-dark">
            <h5>Add a new Department</h5>
        </div>
        <div class="card-body p-3">
            <div class="form-inline">
                <label for="code"><b>code: &nbsp;</b></label><br>
                <input type="number" autocomplete="off" autofocus id="Code" name="Code" required class="form-control needs-validation p-2">
                <div class="invalid-feedback">
                    Please enter a code.
                </div>
            </div><br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Manager ID">Manager ID</label>
                    <input type="number" class="form-control needs-validation" id="ManagerID" required name="ManagerID">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Dept. Name</label>
                    <input type="text" class="form-control needs-validation" required id="Name" name="Name">
                </div>

            </div>
            <div>
                <button type="submit" class="btn btn-block btn-success">Save and add another!</button>
            </div>
            <div class="form-inline">
                <hr align="left" width="100%">
            </div>
 
            <a href="/" type="button" class="btn btn-danger">Exit!</a>
        </div>
    </div>
</form>
<p id="test"></p>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


{% endblock %}

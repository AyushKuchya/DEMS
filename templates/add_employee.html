{% extends "layout.html" %}

{% block title %}
Add Employee
{% endblock %}

{% block main %}
<form method="POST" class="needs-validation" novalidate id="form_employee">
    <div class="card col-md-6 col-lg-6 mx-auto p-0">
        <div class="card-header text-center text-white bg-dark">
            <h5>Add a new Employee</h5>
        </div>
        <div class="card-body p-3">
            <div class="form-inline">
                <label for="EmployeeID"><b>Employee ID: &nbsp;</b></label><br>
                <input type="text" autocomplete="off" autofocus id="EmployeeID" name="EmployeeID" required
                    class="form-control needs-validation p-2">
                <div class="invalid-feedback">
                    Please enter a EmployeeID.
                </div>
            </div><br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control needs-validation" id="fname" required name="fname">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" autocomplete="off" autofocus id="email" required name="email"
                    class="form-control needs-validation">
                <div class="invalid-feedback">
                    Please enter a email.
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="DeptCode">Department Code</label>
                    <input type="text" class="form-control needs-validation" id="DeptCode" required name="DeptCode">
                </div>
                <div class="form-group col-md-4">
                    <label for="Salary">Salary</label>
                    <input type="number" class="form-control needs-validation" id="Salary" name="Salary" required
                        autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label for="JoinDate">Join Date</label>
                    <input type="date" class="form-control needs-validation" id="JoinDate" name="JoinDate" required
                        autocomplete="off">
                </div>
            </div>
            <input type="text" name="method_" id="method_" hidden readonly>
            <div>
                <button onclick="method_to_move(1)" type="submit" class="btn btn-block btn-success">Save and add
                    another!</button>
            </div>
            <div class="form-inline">
                <hr align="left" width="43%"><span class="text-dark text-monospace">or</span>
                <hr align="right" width="43%">
            </div>
            <div class="text-center">
                <button onclick="method_to_move(0)" type="submit" class="btn btn-block btn-success">Save and
                    Continue!</button>
            </div>
        </div>
    </div>
</form>
<p id="test"></p>
<script>
    function method_to_move(method) {
        document.getElementById('method_').value = method;
    }
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


{% endblock %}

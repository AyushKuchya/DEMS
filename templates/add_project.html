{% extends "layout.html" %}

{% block title %}
Add Project
{% endblock %}

{% block main %}
<form method="POST" class="needs-validation" novalidate id="form_Project">
    <div class="card col-md-6 col-lg-6 mx-auto p-0">
        <div class="card-header text-center text-white bg-dark">
            <h5>Add a new Project</h5>
        </div>
        <div class="card-body p-3">
            <div class="form-inline">
                <label for="Project ID"><b>Project ID: &nbsp;</b></label><br>
                <input type="number" autocomplete="off" autofocus id="Project ID" Due Date="Project ID" required
                    class="form-control needs-validation p-2">
                <div class="invalid-feedback">
                    Please enter a Project ID.
                </div>
            </div><br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Start Date">Start Date</label>
                    <input type="date" class="form-control needs-validation" id="Start Date" required Due Date="Start Date">
                </div>
               <div class="form-group col-md-4">
                    <label for="Due Date"> Due Date</label>
                    <input type="date" class="form-control needs validation" id="Due Date" Due Date="Due Date">
                </div> 
                <div class="form-group col-md-4">
                    <label for="Department code"> Department code</label>
                    <input type="number" class="form-control needs validation" id="Department code" Due Date="Department code">
                </div>
            </div>
                 <div class="form-group">
                    <label for="Description">Description</label><br>
                    <input type="Description" autocomplete="off" autofocus id="Description" required name="Description"
                        class="form-control needs-validation">
                <div class="invalid-feedback">
                    Please enter a Description.
                </div>           
            </div>
            <input type="text" Due Date="method_" id="method_" hidden readonly>
            <div>
                <button onclick="method_to_move(1)" type="submit" class="btn btn-block btn-success">Save and add
                    another!</button>
            </div>
            <div class="form-inline">
                <hr align="left" width="43%"><span class="text-dark text-monospace"></span>
                <hr align="right" width="43%">
            </div>
 
            <a href="/exit" type="button" class="btn btn-danger">Exit!</a>
        </div>
    </div>
</form>
<p id="test"></p>


{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Admin login
{% endblock %}

{% block main %}
<form method="POST" class="needs-validation" novalidate id="form_username">
    <div class="card col-md-6 col-lg-6 mx-auto p-0" id="username_div">
        <div class="card-header text-white text-center bg-dark">
            <h5>Log In to DEMS</h5>
        </div>
        <div class="card-body p-3">
            <div class="form-group">
                <label for="company"><strong>Company</strong></label>
                <input type="text" name="company" id="company"  autocomplete="off" autofocus required class="form-control">
            </div>
            <div class="form-group">
                <label for="email"><span style="text-decoration: solid;">Email</span></label><br>
                <input type="text" autocomplete="off" id="email" name="email" required  placeholder="someone@example.com" class="form-control">
                <div class="invalid-feedback">
                    Please enter a email.
                </div>
                <div class="helper-text">
                    Enter your registered email address.
                </div>
            </div>
            <div class="form-group">
                <label for="password"><span>Password</span></label><br>
                <input type="password" autocomplete="off" autofocus id="password"  required name="password" class="form-control">
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
                
            </div>
            <div>
                <button id="username.check" type="submit" class="btn btn-primary">Log in!</button>
            </div>
            <div class="form-inline">
                <hr align="left" width="43%"><span class="text-dark text-monospace">or</span><hr align="right" width="43%">
            </div>
            <div class="text-center">
                <a href="/register" class="btn btn-block btn-success">Register</a>
            </div>
        </div>
        <div class="card-footer text-center text-dark">
            <div class="text-center">
                <a href="/" class="btn btn-link">Forgotten password?</a><br>
            </div>
            Having issues? <a href="contact_us">Contact us!</a>
        </div>
    </div>
</form>
<p id="test"></p>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


{% endblock %}
